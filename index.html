<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Hike Planner</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="assets\css\style.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.6/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Crimson+Pro"
      rel="stylesheet"
    />
  </head>

  <body>
    <header class="top-header">
      <h1>Hike Planner</h1>
    </header>

    <!--Black header without photo  -->
    <!-- <div class="main">...</div>   

<nav class="navbar navbar-inverse">
  <div class="container-fluid">
     <div class="navbar-header"> -->

    <!-- Left sidebar -->
    <div class="container text-center">
      <div class="row" id="userSelections">
        <div class="col-md-3 well">
          <!-- Search form for park -->
          <div class="well">
            <input
              type="text"
              id="user-park"
              name="user-park"
              placeholder="Search by park"
            />
          </div>

          <!-- Dropdown menu for state search-->
          <div class="well">
            <select id="user-state" name="user-state">
              <option value="">Search by State</option>
              <option value="AL" class="stateChoice">Alabama</option>
              <option value="AK" class="stateChoice">Alaska</option>
              <option value="AZ" class="stateChoice">Arizona</option>
              <option value="AR" class="stateChoice">Arkansas</option>
              <option value="CA" class="stateChoice">California</option>
              <option value="CO" class="stateChoice">Colorado</option>
              <option value="CT" class="stateChoice">Connecticut</option>
              <option value="DE" class="stateChoice">Delaware</option>
              <option value="DC" class="stateChoice">
                District Of Columbia
              </option>
              <option value="FL" class="stateChoice">Florida</option>
              <option value="GA" class="stateChoice">Georgia</option>
              <option value="HI" class="stateChoice">Hawaii</option>
              <option value="ID" class="stateChoice">Idaho</option>
              <option value="IL" class="stateChoice">Illinois</option>
              <option value="IN" class="stateChoice">Indiana</option>
              <option value="IA" class="stateChoice">Iowa</option>
              <option value="KS" class="stateChoice">Kansas</option>
              <option value="KY" class="stateChoice">Kentucky</option>
              <option value="LA" class="stateChoice">Louisiana</option>
              <option value="ME" class="stateChoice">Maine</option>
              <option value="MD" class="stateChoice">Maryland</option>
              <option value="MA" class="stateChoice">Massachusetts</option>
              <option value="MI" class="stateChoice">Michigan</option>
              <option value="MN" class="stateChoice">Minnesota</option>
              <option value="MS" class="stateChoice">Mississippi</option>
              <option value="MO" class="stateChoice">Missouri</option>
              <option value="MT" class="stateChoice">Montana</option>
              <option value="NE" class="stateChoice">Nebraska</option>
              <option value="NV" class="stateChoice">Nevada</option>
              <option value="NH" class="stateChoice">New Hampshire</option>
              <option value="NJ" class="stateChoice">New Jersey</option>
              <option value="NM" class="stateChoice">New Mexico</option>
              <option value="NY" class="stateChoice">New York</option>
              <option value="NC" class="stateChoice">North Carolina</option>
              <option value="ND" class="stateChoice">North Dakota</option>
              <option value="OH" class="stateChoice">Ohio</option>
              <option value="OK" class="stateChoice">Oklahoma</option>
              <option value="OR" class="stateChoice">Oregon</option>
              <option value="PA" class="stateChoice">Pennsylvania</option>
              <option value="RI" class="stateChoice">Rhode Island</option>
              <option value="SC" class="stateChoice">South Carolina</option>
              <option value="SD" class="stateChoice">South Dakota</option>
              <option value="TN" class="stateChoice">Tennessee</option>
              <option value="TX" class="stateChoice">Texas</option>
              <option value="UT" class="stateChoice">Utah</option>
              <option value="VT" class="stateChoice">Vermont</option>
              <option value="VA" class="stateChoice">Virginia</option>
              <option value="WA" class="stateChoice">Washington</option>
              <option value="WV" class="stateChoice">West Virginia</option>
              <option value="WI" class="stateChoice">Wisconsin</option>
              <option value="WY" class="stateChoice">Wyoming</option>
            </select>
            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
              <a class="dropdown-item" href="#">Action</a>
              <a class="dropdown-item" href="#">Another action</a>
              <a class="dropdown-item" href="#">Something else here</a>
            </div>
          </div>

          <!-- Calendar input for user -->
          <div class="well">
            <input type="date" id="user-date" />
          </div>

          <!-- Submit button -->
          <div class="well">
            <input
              type="submit"
              id="submitBtn"
              class="btn btn-primary btn-block"
            />
          </div>

          <div class="well">
            <a
              href="https://twitter.com/NatlParkService?ref_src=twsrc%5Etfw"
              class="twitter-follow-button btn-block"
              data-show-count="false"
              >Follow @NatlParkService</a
            >
            <script
              async
              src="https://platform.twitter.com/widgets.js"
              charset="utf-8"
            ></script>
          </div>
          <!-- Container to return results that looks a little wonky now...why?   -->

          <div class="well hide" id="results-display">
            <!-- Button trigger modal -->
            <button
              type="button"
              class="btn btn-primary btn-block"
              data-toggle="modal"
              data-target="#exampleModal"
            >
              Instructions
            </button>

            <!-- Modal -->
            <div
              class="modal fade"
              id="exampleModal"
              tabindex="-1"
              role="dialog"
              aria-labelledby="exampleModalLabel"
              aria-hidden="true"
            >
              <div class="modal-dialog" role="document">
                <div class="modal-content">
                  <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">
                      Instructions
                    </h5>
                    <button
                      type="button"
                      class="close"
                      data-dismiss="modal"
                      aria-label="Close"
                    >
                      <span aria-hidden="true">&times;</span>
                    </button>
                  </div>
                  <div class="modal-body">
                    <ol>
                      <li>Search by National Park name or state.</li>
                      <li>Pick the date of your arrival.</li>
                      <li>Select desired park from results list</li>
                    </ol>
                  </div>
                  <div class="modal-footer">
                    <button
                      type="button"
                      class="btn btn-secondary"
                      data-dismiss="modal"
                    >
                      Close
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="well" id="search-history">
            <!-- Search history -->
          </div>
        </div>

        <!-- Container to display park info -->
        <div class="col-md-9 hide" id="info-container">
          <div class="row">
            <div class="col-md-12">
              <div class="well" id="park-info">
                <h3 id="park-name"></h3>
                <p id="park-location"></p>
                <p id="park-activities"></p>
              </div>
            </div>
          </div>

          <!-- Container to display weather -->
          <div class="row">
            <div class="col-md-12">
              <div class="well" id="weather-display">
                <h4 id="weather-header"></h4>
                <img id="icon" src="" />
                <p id="current-temp"></p>
                <p id="current-wind"></p>
                <p id="current-humidity"></p>
              </div>
            </div>
          </div>

          <!-- Container to display park photos -->
          <div class="row">
            <div class="col-md-12">
              <div class="well carousel slide" id="slides" data-ride="carousel">
                <ol class="carousel-indicators">
                  <li
                    data-target="#slides"
                    data-slide-to="0"
                    class="active"
                  ></li>
                  <li data-target="#slides" data-slide-to="1"></li>
                  <li data-target="#slides" data-slide-to="2"></li>
                  <li data-target="#slides" data-slide-to="3"></li>
                  <li data-target="#slides" data-slide-to="4"></li>
                  <!-- <li data-target="#slides" data-slide-to="5"></li>
              <li data-target="#slides" data-slide-to="6"></li> -->
                </ol>
                <div class="carousel-inner">
                  <div class="item active">
                    <img id="first-slide" />
                  </div>
                  <div class="item">
                    <img id="second-slide" />
                  </div>
                  <div class="item">
                    <img id="third-slide" />
                  </div>
                  <div class="item">
                    <img id="fourth-slide" />
                  </div>
                  <!-- <div class="carousel-item">
              <img src="#5">
            </div>
            <div class="carousel-item">
              <img src="#6">
            </div> -->
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment.min.js"></script>
    <script src="./assets/script.js"></script>
  </body>
</html>
